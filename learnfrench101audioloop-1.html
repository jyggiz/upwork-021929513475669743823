<audio id="universalAudioPlayer" preload="none"></audio>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const universalAudioPlayer = document.getElementById('universalAudioPlayer');
    const preloaderAudio = new Audio();
    preloaderAudio.preload = "auto";

    let currentPlayingAudioIdNum = null; // Store the numeric part of the ID
    let lastHoverPreloadedSrc = null;

    const audioBasePath = "/"; // Define base path for audio files

    // --- Function to extract the numeric ID from the button's ID attribute ---
    function getNumericIdFromButton(buttonElement) {
        if (buttonElement && buttonElement.id && buttonElement.id.startsWith("soundButton")) {
            return buttonElement.id.substring("soundButton".length); // Extracts "397" from "soundButton397"
        }
        return null;
    }

    // --- Function to get the audio source path by numeric ID ---
    function getAudioSrcByNumericId(numericId) {
        if (numericId) {
            // You might want to add validation here if IDs are not strictly 1-450
            // For example, check if numericId is a valid number and within range
            return `${audioBasePath}${numericId}.mp3`;
        }
        return null;
    }

    // --- Function to preload audio ---
    function preloadAudio(srcToPreload) {
        if (srcToPreload && preloaderAudio.src !== srcToPreload) {
            console.log(`Preloading: ${srcToPreload}`);
            preloaderAudio.src = srcToPreload;
        }
    }

    // --- Preload Next Audio when current one starts playing ---
    // (Assuming loop=true, so 'ended' event is not the primary trigger for next preload)
    function attemptPreloadNextSequential() {
        if (currentPlayingAudioIdNum) {
            const nextAudioIdNum = parseInt(currentPlayingAudioIdNum, 10) + 1;
            // Add a check for max ID if you have a fixed range (e.g., 450)
            if (nextAudioIdNum <= 450) { // Example max ID
                const nextAudioSrc = getAudioSrcByNumericId(nextAudioIdNum.toString());
                if (nextAudioSrc && nextAudioSrc !== preloaderAudio.src) {
                    console.log(`Playback active/started, preloading next sequential: ${nextAudioSrc}`);
                    preloadAudio(nextAudioSrc);
                    lastHoverPreloadedSrc = null;
                }
            }
        }
    }

    universalAudioPlayer.addEventListener('play', () => { // When playback actually begins
        attemptPreloadNextSequential();
    });
    
    // If you don't loop indefinitely, 'ended' can also be a trigger
    // universalAudioPlayer.addEventListener('ended', attemptPreloadNextSequential);


    // --- Play on Click ---
    document.body.addEventListener('click', function(event) {
        const button = event.target.closest('[id^="soundButton"]'); // Match elements with ID starting with "soundButton"
        if (button) {
            const numericId = getNumericIdFromButton(button);
            if (!numericId) {
                console.warn("Button clicked, but could not derive numeric ID:", button);
                return;
            }
            const audioSrc = getAudioSrcByNumericId(numericId);

            if (!audioSrc) {
                console.error("Could not determine audio source for button:", button);
                return;
            }

            if (universalAudioPlayer.src === audioSrc && !universalAudioPlayer.paused) {
                universalAudioPlayer.pause();
                console.log(`Paused: ${audioSrc}`);
            } else {
                if (!universalAudioPlayer.paused && universalAudioPlayer.src !== audioSrc) {
                    universalAudioPlayer.pause();
                }

                universalAudioPlayer.src = audioSrc;
                universalAudioPlayer.load();
                universalAudioPlayer.loop = true;

                const playPromise = universalAudioPlayer.play();
                if (playPromise !== undefined) {
                    playPromise.then(_ => {
                        console.log(`Playing: ${audioSrc}`);
                        currentPlayingAudioIdNum = numericId;
                        // attemptPreloadNextSequential() will be called by the 'play' event listener
                    }).catch(error => {
                        console.error(`Error playing ${audioSrc}:`, error);
                        currentPlayingAudioIdNum = null;
                    });
                }
            }
        }
    });

    // --- Preload on Hover ---
    document.body.addEventListener('mouseenter', function(event) {
        const button = event.target.closest('.sound-button');
        if (button) {
            const numericId = getNumericIdFromButton(button);
            if (!numericId) return;

            const hoverAudioSrc = getAudioSrcByNumericId(numericId);
            if (!hoverAudioSrc) return;

            if (hoverAudioSrc !== preloaderAudio.src &&
                hoverAudioSrc !== universalAudioPlayer.src &&
                hoverAudioSrc !== lastHoverPreloadedSrc) {
                console.log(`Hover detected, preloading: ${hoverAudioSrc}`);
                preloadAudio(hoverAudioSrc);
                lastHoverPreloadedSrc = hoverAudioSrc;
            }
        }
    }, true);
});
</script>
